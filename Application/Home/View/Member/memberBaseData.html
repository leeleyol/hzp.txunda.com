<extend name="Public/base" />
<block name="style">
    <link rel="stylesheet" href="__ROOT__/Public/Home/css/my.css">
    <link rel="stylesheet" href="__ROOT__/Public/Home/css/common.css">
    <style>
        *{
            overflow: hidden;
        }
        .textarea{
            width: 100%;
            background-color: rgba(246, 246, 246, 1);
            height: 9000px;

        }
        .textarea_top{
            padding: 10px  15px;
            font-size: 14px;
            color: #999999;

        }
        .textarea textarea{
            background-color: white;
            width: 100%;
            height: 100px;
            font-size: 16px;
            color: #999999;
            padding: 5px 15px;
        }
        button{
            background-color: rgba(255, 76, 130, 1);
            border-radius: 10px 10px 10px 10px;
            color: white;
            height:50px;
            width: 90%;
            margin: 30px 5% 0px 5%;
        }
    </style>
</block>
<block name="main">
<!--头部引用common样式-->
    <header>
        <div class="header_left">
            <a href="{:U('Member/memberCenter')}"><img src="__ROOT__/Public/Home/img/w_back.png" /></a>
        </div>
        <div class="header_middle">
            个人资料
        </div>
        <div class="header_right"></div>
    </header>


    <div class="coarseLline"></div>
    <div class="leftright" style="height: 60px;line-height: 60px;">
        <div class="left">
            头像
        </div>
        <div class="right">
            <img id="head_pic" src="__ROOT__/Public/Home/img/my0.png" style="width: 60px;height: 60px"/>
        </div>
    </div>
    <div class="fineLine"></div>
    <div class="leftright">
        <div class="left">
            昵称
        </div>
        <div class="right"  id="nickname">

        </div>
    </div>
    <div class="fineLine"></div>

    <div class="textarea">
        <div class="textarea_top">
            我的介绍 （将显示在详情介绍的页面）
        </div>
        <textarea id="intro" >有点懒，什么都没有留下</textarea>
        <button>保 存</button>
    </div>
</block>
<block name="script">
    <script>
        $(function () {
            var m_id = localStorage.getItem('m_id');
            m_id = m_id?m_id:0;
            requestUrl("{:U('Member/ajaxMemberCenter')}",{m_id:m_id},function(res){
                if(res.code == -1){
                    localStorage.removeItem('m_id');
                    window.location.href = "{:U('Login/login')}";
                }else if(res.code == 0){
                    alert(res.message);
                }else {
                    $('#nickname').text(res.data.nickname);
                    $('#intro').text(res.data.intro);
                    $('#head_pic').attr('src',res.data.head_pic);
                }
            });
        })
    </script>
</block>
