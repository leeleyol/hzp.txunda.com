        button{

       .weui-picker {
           top: 65px;

       .weui-mask{
           display:none;
       }
       .weui-picker {
           font-size: 16px;
           font-weight: 550;
           top: 4.875rem;
           bottom:auto;
           -webkit-transform: translate(0, 0);
           transform: translate(0, 0);
           -webkit-transition: -webkit-transform .3s;
           transition: -webkit-transform .3s;
           /*transition: none 0;*/
       }
       .weui-picker .weui-animate-slide-up{
           top:20px
       }
       .weui-picker__bd {
           display: -webkit-box;
           display: -webkit-flex;

           position: relative;
           background-color: #fff;
           height: 238px;
           overflow: hidden;
           margin-top: -60px;
       }
       .weui-animate-slide-up{
           animation: 	none ease 1 normal;
       }
       .weui-picker__hd {
           display:none;
       }

            start: new Date(), // 从今天开始

            },
