<script>
    $(function () {
        var arr = [];
        var dt = new Date();
        var df= [dt.getFullYear(), (dt.getMonth() + 1), dt.getDate()];
        var id=dt.getFullYear()+""+dt.getMonth() +""+dt.getDate()+""+dt.getHours()+""+ dt.getMinutes()+""+dt.getSeconds();

        weui.datePicker({
            id: 'ma_expect_date',
            className: 'ma_expect_date_picker',
            start: 2000,
            end: dt.getFullYear()+20,
            defaultValue:df,
            onChange: function (result) {
                console.log(result);
                arr = result;
            },
            onConfirm: function (result) {
                // console.log(result);
            }
        });

        $('.set-time-sure').click(function () {
            var time = arr[0].label + '-' + arr[1].label + '-' + arr[2].label;
            console.log(time);
        })
    })
