             padding: 7px 15px;

        .weui-uploader__file .icon_del{
            position: absolute;
            width: 20px;

<script>
    <!--选项卡-->
    $(function(){
        //绑定事件
        bindHandler();
        //商品列表
        getGoodsList();
        //分类列表
        getTypeList()
    });
    
    function getGoodsList() {
        requestUrl("{:U('Home/Goods/memberGoodsList')}",{member_id:m_id},function(res){
            if(res.code == -1){
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            }else if(res.code == 0){
                layer.open({
                    content: res.message
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else {
                var list = res.data;
                $(".goods-list").html("")
                $(list).each(function (index, item) {
                    $(".goods-list").append('<div class="weui-cell">' +
                        '                        <div class="weui-cell__bd fontsize3 color3">' +
                        '                            <p>'+item.type_name+'</p>' +
                        '                        </div>' +
                        '                    </div>' +
                                            goodsList(item.goods_list)
                        )
                })
            }
        });
    }

    function goodsList(list) {
        var str = ""
        $(list).each(function (index, item) {
            str += '                    <div class="lists bc2 fontsize3 good-item" goods_id="'+item.goods_id+'">' +
                '                        <div class="list">' +
                '                            <div class="list_1 text-center operate">' +
                '                                <p class="goods-del">删除</p>' +
                '                                <p class="goods-edit">编辑</p>' +
                '                            </div>' +
                '                        </div>' +
                '                        <div class="list">' +
                '                            <div class="list_2  ">' +
                '                                <div class="list_21" >' +
                '                                    <img src="'+item.goods_pic_path+'" class="list_22" />' +
                '                                </div>' +
                '                                <div >'+item.goods_name+'</div>' +
                '                            </div>' +
                '                        </div>' +
                '                        <div class="list">' +
                '                            <div class="list_3 text-center height">' +
                                                  item.stock +  '件' +
                '                            </div>' +
                '                        </div>' +
                '                        <div class="list">' +
                '                            <div class="list_3 text-center height" >' +
                                                item.goods_status +
                '                            </div>' +
                '                        </div>' +
                '                    </div>'
        });
        return str
    }


    function addType(type_name) {
        requestUrl("{:U('Home/Goods/addGoodsType')}",{type_name:type_name},function(res){
            if(res.code == -1){
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            }else if(res.code == 0){
                layer.open({
                    content: res.message
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else {
                getGoodsList()
            }
        });
    }

    function getTypeList() {
        requestUrl("{:U('Home/Goods/goodsTypeList')}",{},function(res){
            if(res.code == -1){
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            }else if(res.code == 0){
                layer.open({
                    content: res.message
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else {
                var list = res.data

                $(list).each(function (index, item) {
                    $(".type-list").append('<div class="weui-panel__hd" type_id="'+item.id+'">'+item.type_name+'</div>')
                })
            }
        });
    }
    
    function addGoods(param) {
        requestUrl("{:U('Home/Goods/addGoods')}",param,function(res){
            if(res.code == -1){
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            }else if(res.code == 0){
                layer.open({
                    content: res.message
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else {
                getGoodsList()
            }
        });
    }

    function deleteGoods(goods_id) {
        requestUrl("{:U('Home/Goods/deleteGoods')}",{"goods_id":goods_id},function(res){
            if(res.code == -1){
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            }else if(res.code == 0){
                layer.open({
                    content: res.message
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else {
                getGoodsList()
            }
        });
    }
    
    function bindHandler(){
        //切换
        $("#hear li ").click(function(){
            $(this).css({
                borderBottom: "2px solid #FF4C82",
                color : "#FF4C82"
            }).siblings().css({
                borderBottom: "none",
                color : "#000000"
            });

            var index = $(this).index();
            $("#contentop li").eq(index).show().siblings().hide()
        });

        $(".go").click(function () {
            window.location.href = "{:U('Index/index_release1_gongqiu5')}"
        })

        //mask点击
        $('.weui-mask').click(function(){
            var ref=$(this);
            var target=ref.parent('.Bomb-box');
            target.hide();
        });

        //点击【添加分类】
        $('.add-type').click(function(){
            //添加分类 弹框
            $('.inter-box1').show();
        });

        //取消添加分类
        $('.inter-box1-cancel').click(function(){
            $('.inter-box1').hide();
        });

        //确认添加分类
        $('.inter-box1-add').click(function(){
            var content = $(".type-content").val()
            if(!content){
                layer.open({
                    content: "请输入内容"
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                return false
            }
            $('.inter-box1').hide();
            addType(content)
        });

        //点击【添加商品】
        $('.add-goods').click(function(){
            //添加分类 弹框
            $('.inter-box2').show();
        });

        //取消添加商品
        $('.inter-box2-cancel').click(function(){
            $('.inter-box2').hide();
        });

        //确认添加商品
        $('.inter-box2-add').click(function(){
            var val = ["goods_name","bar_code","product_from","goods_status","stock","stock_unit"];
            var goods_type_id = $(".goods_type_id").attr("goods_type_id");

            var param = {}
            if(!goods_type_id){
                layer.open({
                    content: "请选择商品分类"
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                return false
            }
            param["goods_type_id"] = goods_type_id;

            var is_break = false
            $(val).each(function (index, item) {
                if(!$("." + item).val().trim()){
                    layer.open({
                        content: "请填写完整信息"
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    is_break = true
                    return false
                }

                param[item] = $("." + item).val().trim();
            })

            if(is_break){
                return false
            }

            if($(".show-img").length == 0){
                layer.open({
                    content: "请填上传商品图片"
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                return false
            }

            param["goods_pic"] = $(".show-img").attr("file_id");

            addGoods(param)
            $('.inter-box2').hide();
        });

        $(".weui-uploader__input-box").fileInit({
            "filetype":"image",
            "onchange": function (base64,file,_targetthis) {
                uploadPic(file,_targetthis)
            }
        });

        //点击选择分类
        $(".select-type").click(function () {
            $(".type-view").show()
        });

        //隐藏分类选择
        $(".hide-toast").click(function () {
            $(".type-view").hide()
        });

        //点击某个分类
        $(".type-list").on("click",".weui-panel__hd",function () {
            $(".goods_type_id").attr({"goods_type_id":$(this).attr("type_id")}).text($(this).text())
            $(".type-view").hide()
        })

        //删除图片
        $(".img").on("click",".icon_del", function () {
            $(this).parent().remove()
            $(".weui-uploader__input-box").show()
        })
        //删除商品
        $(".goods-list").on("click",".goods-del",function () {

            var goods_id = $(this).parents(".good-item").attr("goods_id")

            layer.open({
                content: '确定要删除本商品吗？'
                ,btn: ['确定', '取消']
                ,yes: function(index){
                    layer.close(index);

                    deleteGoods(goods_id)
                }
            });
        })
    }
    
    function uploadPic(file,_targetthis) {
        var formdata = new FormData();
        formdata.append("picture", file);
        formdata.append("type", "3");
        uploadfile("{:U('Home/Member/uploadImage')}", formdata, function (res) {
            if (res.code == -1) {
                localStorage.removeItem('m_id');
                window.location.href = "{:U('Login/login')}";
            } else if (res.code == 0) {
                alert(res.message);
            } else {
                $(".weui-uploader__input-box").hide()
                $(_targetthis).parent().prepend('<li class="weui-uploader__file">' +
                    '<img class="show-img" src="'+res.data.picture.picture_path+'" file_id="'+res.data.picture.picture_id+'" />' +
                    '<img  class="re icon_del" src="__ROOT__/Public/Home/img/jian.png" />' +
                    '</li>')
            }
        });
    }
</script>
