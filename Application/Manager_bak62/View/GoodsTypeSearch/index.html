<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <button class="btn btn-success href" url="{:U('GoodsTypeSearch/add')}" target-form="ids">新增</button>&nbsp;
                    <button class="btn btn-danger confirm ajax-post" url="{:U('GoodsTypeSearch/delete',array('model'=>'GoodsTypeHot','status'=>9))}" target-form="ids">删 除</button>&nbsp;
                </div>
                <!--// search start-->
                <div class="search-main">
                    <form action="{:U('GoodsTypeSearch/index')}" method="post" class="form">
                        <div class="search-frame-main">
                            <input class="search-frame" type="text" name="search_words" value="{$_REQUEST['search_words']}" placeholder="关键字">
                            <select class="search-frame" type="text" name="cid" >
                                <option value="0">选择分类</option>
                                <volist name="select" id="fir">
                                    <option value="{$fir['id']}" <if condition="$fir['id'] eq $_REQUEST['goods_type_id']">selected</if> >{$fir['type_name']}</option>
                                </volist>
                            </select>
                        </div>

                        <div class="search-btn">
                            <button class="btn btn-inverse" style="margin:4px 10px;">查询</button>
                        </div>
                    </form>
                </div>
                <!--// search end-->
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/></th>
                            <th>ID</th>
                            <th>分类关键词</th>
                            <th>所属分类</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['search_words']}</td>
                                <td>{$row['type_name']}</td>
                                <td class="single-edit" data-model="GoodsTypeHot" data-id="{$row['id']}" data-field="sort">{$row['sort']}</td>
                                <td>
                                    <a href="{:U('GoodsTypeSearch/update',array('id'=>$row['id']))}" title="编辑" class="tip-bottom">
                                        <span class="label label-success">编辑</span></a>&nbsp;
                                    <a href="{:U('GoodsTypeSearch/delete',array('model'=>'GoodsTypeSearch','ids'=>$row['id'],'status'=>9))}" title="删除" class="tip-bottom confirm ajax-get">
                                        <span class="label label-important">删除</span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
