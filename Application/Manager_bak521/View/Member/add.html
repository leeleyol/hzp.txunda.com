<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Member/update')}" id="form">
                        <input type="hidden" name="model" value="Member">
                        <div class="control-group">
                            <label class="control-label">用户账号</label>
                            <div class="controls">
                                <input type="text" name="account"  >
                                <span class="help-block">账号必须是手机号</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">用户密码</label>
                            <div class="controls">
                                <input type="password" name="password" >
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">用户昵称</label>
                            <div class="controls">
                                <input type="text" name="nickname" >
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">用户头像</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'head_pic','field_name'=>'head_pic','field_value'=>'','save_path'=>'Member'))}
                                <span class="help-block">图片尽量控制在100K-300K，尺寸：100*100</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
