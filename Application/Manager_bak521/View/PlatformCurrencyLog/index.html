<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/></th>
                            <th>ID</th>
                            <th>用户手机号</th>
                            <th>类型</th>
                            <th>金额</th>
                            <th>她他币</th>
                            <th>收支类别</th>
                            <th>操作时间</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['account']}</td>
                                <td>
                                    <eq name="row['type']" value="1">积分兑换</eq>
                                    <eq name="row['type']" value="2">商品返利</eq>
                                    <eq name="row['type']" value="3">提现</eq>
                                </td>
                                <td>{$row['money']}</td>
                                <td>{$row['platform_currency']}</td>
                                <td>
                                    <eq name="row['symbol']" value="0">收入</eq>
                                    <eq name="row['symbol']" value="1">支出</eq>
                                </td>
                                <td>{$row['create_time']|date='Y-m-d H:i',###}</td>
                                <td>
                                    <eq name="row['status']" value="0">待到账</eq>
                                    <eq name="row['status']" value="1">已到账</eq>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
