<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#tab1">通用信息</a></li>
                    </ul>
                </div>
                <div class="widget-content tab-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Check/update')}">
                        <input type="hidden" name="model" value="Check">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="control-group">
                                    <label class="control-label">签到第1天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_one_integral" value="{$row['day_one_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第2天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_two_integral" value="{$row['day_two_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第3天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_thr_integral" value="{$row['day_thr_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第4天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_four_integral" value="{$row['day_four_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第5天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_five_integral" value="{$row['day_five_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第6天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_six_integral" value="{$row['day_six_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">签到第7天获得积分</label>
                                    <div class="controls">
                                        <input type="text" name="day_seven_integral" value="{$row['day_seven_integral']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">连续签到多少天获得双倍积分</label>
                                    <div class="controls">
                                        <input type="text" name="continuous_day" value="{$row['continuous_day']}" >
                                        <span class="help-block"></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
