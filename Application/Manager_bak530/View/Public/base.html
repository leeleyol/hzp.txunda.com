<!DOCTYPE html>
<html>
	<head>
		<title>优进后台管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--基本-->
		<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
        <link rel="stylesheet" href="__CSS__/font-awesome.min.css" />
        <link rel="stylesheet" href="__CSS__/unicorn.main.css" />
        <link rel="stylesheet" href="__CSS__/unicorn.grey.css" class="skin-color" />
        <!--基本-->
        <!--表单表格-->
        <link rel="stylesheet" href="__CSS__/uniform.css" />
        <!--表单表格-->
        <!--扩展样式-->
        <link rel="stylesheet" href="__CSS__/custom.css" />
        <link rel="stylesheet" href="__CSS__/search.css" />
        <!--扩展样式-->
        <!--jquery-->
        <script src="__STATIC__/jquery.min.js"></script>

        <!--时间插件-->
        <link href="__STATIC__/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <!--时间插件-->

        <!--jquery-->
        <block name="style"></block>
        <block name="head-script"></block>
	</head>
	<body>

        <!--logo-->
		<div id="header">
            优进后台管理
			<!--<h1><a href=""></a></h1>-->
		</div>

        <!--右侧 管理员 退出-->
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
                <li class="btn btn-inverse">
                    <a title="" href="#">
                        <i class="icon fa fa-user"></i><span class="text">{:session('admin.account')}</span>
                    </a>
                </li>
                <li class="btn btn-inverse">
                    <a title="" href="{:U('Administrator/rePass')}">
                        <i class="icon fa fa-lock"></i><span class="text">修改密码</span>
                    </a>
                </li>
                <li class="btn btn-inverse">
                    <a title="" href="{:U('Login/logOut')}">
                        <i class="icon fa fa-share-alt"></i> <span class="text">退出</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--菜单 start-->
		<div id="sidebar">
			<ul>
                <volist name="menus" id="menu">
                    <li class="<notempty name="menu['_child']">submenu</notempty> {$menu['group']['class']}">
                    <!--菜单组-->
                        <a href="{$menu['group']['url']|U}">
                            <i class="icon {$menu['group']['icon']}"></i>
                            <span>{$menu['group']['title']}</span>
                            <if condition="count($menu['_child']) gt 0">
                            <span class="label">{:count($menu['_child'])}</span>
                            </if>
                        </a>
                    <!--菜单组-->
                    <!--子菜单-->
                        <notempty name="menu['_child']">
                        <ul <eq name="menu['group']['class']" value="active">style="display: block"</eq>>
                            <volist name="menu['_child']" id="child">
                            <li class="{$child['class']}"><a href="{$child['url']|U}">{$child['title']}</a></li>
                            </volist>
                        </ul>
                        </notempty>
                    <!--子菜单-->
                    </li>
                </volist>
			</ul>
		</div>
        <!--菜单 end-->

        <!--主体内容-->
		<div id="content">
            <div id="content-header"></div>

            <!--导航-->
            <div id="breadcrumb">
                <a href="#" title="" class=""><i class="fa fa-home"></i> 首页</a>
                <a href="#" class="current">{$breadcrumb_nav}</a>
            </div>

            <div class="container-fluid">
                <include file="Public/notification"/>
                <block name="main"></block>

                <div class="row-fluid">
                    <div id="footer" class="span12">
                        Copyright ©深圳市正予信息咨询有限公司
                    </div>
                </div>
            </div>
            <div id="audio"></div>
            <div id="audio_s"></div>
		</div>
        <!--基本-->
        <script src="__JS__/bootstrap.min.js"></script>
        <script src="__JS__/unicorn.js"></script>
        <!--基本-->
        <!--表单加载-->
        <script src="__JS__/jquery.uniform.js"></script>
        <!--表单加载-->
        <script src="__JS__/common.js"></script>
        <script src="__JS__/js.js"></script>

        <!--时间插件引入-->
        <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

		<block name="script"></block>
        <script>
            //年月日选择时间
            $('.form_date_picker').datetimepicker({
                language:  'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn:  1,
                autoclose: 1,
                startView: 2,
                minView: 3,
                forceParse: 0
            });
            //年月日 时分秒选择时间
            $('.form_date_time_picker').datetimepicker({
                language:  'zh-CN',
                format: 'yyyy-mm-dd H:i:s',
                todayBtn:  1,
                autoclose: 1,
                startView: 2,
                minView: 0,
                forceParse: 0
            });
        </script>
	</body>
</html>
