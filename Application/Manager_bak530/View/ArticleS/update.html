<extend name="Public/base" />

<block name="main">

    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">

                <br>
                <div class="widget-content nopadding">
                    <form class="form-horizontal text-height-27-form" method="post" action="{:U('ArticleS/update')}" id="form">
                        <input type="hidden" name="model" value="ArticleS">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <eq name="row['id']" value="2">
                            <div class="control-group">
                                <label class="control-label">玩法指南介绍</label>
                                <div class="controls">
                                    <textarea type="text" name="intro" >{$row['intro']}</textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">玩法指南入口图片</label>
                                <div class="controls">
                                    {:hook('upload',array('is_first'=>1,'unique_sign'=>'icon','field_name'=>'icon','field_value'=>$row['icon'],'save_path'=>'Advert'))}
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </eq>
                        <div class="control-group">
                            <label class="control-label">详情</label>
                            <div class="controls">
                                <textarea name="content">{$row['content']}</textarea>
                                {:hook('adminArticleEdit', array('name'=>'content','value'=>$row['content']))}
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
